<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
        <ul class="post-list">
          <div class="one-post">
            {% for post in site.posts %}
              <div class="one-post">
                <h2>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
                </h2>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              </div>
            {% endfor %}
        </ul>
    </div>

    {% include footer.html %}

  </body>

</html>
